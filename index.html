<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body { background: #fff0f3; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .envelope-wrapper { position: relative; cursor: pointer; }
        .envelope { position: relative; width: 280px; height: 180px; background: #ff4d6d; border-radius: 0 0 10px 10px; z-index: 1; }
        .envelope::before { content: ""; position: absolute; top: 0; border-left: 140px solid transparent; border-right: 140px solid transparent; border-top: 100px solid #c9184a; transform-origin: top; transition: 0.5s; z-index: 10; }
        
        .letter { position: absolute; bottom: 5px; left: 10px; width: 260px; height: 160px; background: white; border-radius: 5px; transition: 0.8s; z-index: 2; padding: 15px; box-sizing: border-box; text-align: center; font-size: 13px; color: #444; overflow: hidden; }
        
        /* The Animation */
        .open .envelope::before { transform: rotateX(180deg); z-index: 0; }
        .open .letter { transform: translateY(-130px); height: 320px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        h2 { color: #ff4d6d; margin: 5px 0; }
        p { margin: 10px 0; line-height: 1.4; }
        .hint { position: fixed; bottom: 20px; color: #ff4d6d; font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="env" onclick="openIt()">
        <div class="envelope"></div>
        <div class="letter">
            <h2>Happy Valentine‚Äôs Day!</h2>
            <p>To the woman who makes my world so much brighter. I‚Äôm so lucky to have you by my side, not just today, but every day.</p>
            <p>Thank you for being my person and for loving me the way you do. I love you more than words can say.</p>
            <div style="font-size: 25px;">‚ù§Ô∏è</div>
        </div>
    </div>

    <div class="hint" id="hintText">Tap the envelope to open your gift üéÅ</div>

    <audio id="music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        function openIt() {
            document.getElementById('env').classList.toggle('open');
            document.getElementById('hintText').style.display = 'none';
            // Start music on click
            var audio = document.getElementById("music");
            audio.play().catch(function(error) {
                console.log("Music playback blocked until further interaction");
            });
        }
    </script>
</body>
</html>
