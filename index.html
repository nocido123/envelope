<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Gift for You</title>
    <style>
        :root { --pink: #ff4d6d; --dark-red: #800f2f; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: #fff0f3; font-family: 'serif'; overflow: hidden; }
        
        /* Particle Background */
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* The Envelope Container */
        .wrapper { position: relative; z-index: 10; cursor: pointer; transition: 0.5s; }
        .envelope { position: relative; width: 300px; height: 200px; background: #ff758f; border-radius: 0 0 10px 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .envelope::before { content: ""; position: absolute; top: 0; z-index: 2; border-left: 150px solid transparent; border-right: 150px solid transparent; border-top: 100px solid #ff4d6d; transform-origin: top; transition: 0.5s; }
        
        /* Animation for Opening */
        .wrapper.open .envelope::before { transform: rotateX(180deg); }
        
        .letter { position: absolute; bottom: 0; left: 10px; width: 280px; height: 180px; background: white; border-radius: 5px; transition: 0.5s; z-index: 1; padding: 20px; box-sizing: border-box; text-align: center; }
        .wrapper.open .letter { transform: translateY(-120px); height: 350px; z-index: 3; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .letter-text { font-size: 14px; color: #444; line-height: 1.5; opacity: 0; transition: 0.5s; }
        .wrapper.open .letter-text { opacity: 1; transition-delay: 0.4s; }

        .music-note { position: fixed; bottom: 20px; right: 20px; font-size: 30px; z-index: 100; cursor: pointer; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="wrapper" id="envelopeWrapper" onclick="openEnvelope()">
        <div class="envelope"></div>
        <div class="letter">
            <div class="letter-text">
                <h3 style="color:var(--pink)">My Dearest,</h3>
                <p>Happy Valentine‚Äôs Day to the woman who makes my world so much brighter. I‚Äôm so lucky to have you by my side, not just today, but every day.</p>
                <p>Thank you for being my person and for loving me the way you do.</p>
                <p><strong>I love you more than words can say.</strong></p>
                <span style="font-size: 30px;">‚ù§Ô∏è</span>
            </div>
        </div>
    </div>

    <div class="music-note" onclick="toggleMusic()">üéµ</div>
    <audio id="myAudio" loop>
        <source src="https://soundcloud.com/user-629455670/clinton-kane-i-guess-im-in" type="audio/mpeg">
    </audio>

    <script>
        // 1. Particle System
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 20;
                this.size = Math.random() * 10 + 5;
                this.speed = Math.random() * 2 + 1;
                this.opacity = 1;
            }
            draw() {
                ctx.fillStyle = rgba(255, 77, 109, ${this.opacity});
                ctx.font = ${this.size}px serif;
                ctx.fillText('üå∏', this.x, this.y);
            }
            update() {
                this.y -= this.speed;
                if (this.y < -20) {
                    this.y = canvas.height + 20;
                    this.x = Math.random() * canvas.width;
                }
            }
        }

        for (let i = 0; i < 30; i++) particles.push(new Heart());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // 2. Interaction
        function openEnvelope() {
            document.getElementById('envelopeWrapper').classList.toggle('open');
            // Play music on first click (browser requirement)
            const audio = document.getElementById('myAudio');
            if (audio.paused) audio.play();
        }

        function toggleMusic() {
            const audio = document.getElementById('myAudio');
            return audio.paused ? audio.play() : audio.pause();
        }
    </script>
</body>
</html>
